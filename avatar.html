<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>A-Frame with Facial Expression Recognition</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- face-api.js -->
  <script src="js/face-api.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #emotion-labels {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      z-index: 1000;
    }

    #video {
      /* display: none; */
      width: 720px;
      height: 560px;
      position: absolute;
      top: 0;
      right: 0;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div id="emotion-labels">表情を認識中...</div>
  <video id="video" autoplay muted></video>

  <a-scene>
    <!-- 背景と地面 -->
    <a-sky color="black"></a-sky>
    <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

    <!-- プレイヤーエンティティ -->
    <a-entity id="player" camera look-controls wasd-controls="acceleration: 20" position="0 1.6 0" jump
      collision-detection moving>
      <a-entity id="player-body" scale="0.4 0.5 0.5" position="0 -0.5 -0.8" visible="false">
        <a-sphere id="mybody" radius="0.3" scale="1 0.9 0.8"></a-sphere>
      </a-entity>
    </a-entity>
  </a-scene>

  <!-- スクリプト -->
  <script src="js/face_reco.js"></script>
  <script src="js/avatar.js"></script>
  <script src="js/socket.js"></script>

</body>

</html>
